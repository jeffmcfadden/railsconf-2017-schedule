- :title: 'The Art & Craft of Secrets: Using the Cryptographic Toolbox'
  :track: Security
  :speaker: Michael Swieton
  :room: 'South Ballroom'
  :start_time: 2017-04-25 10:50:00 -07:00
  :end_time:   2017-04-25 11:30:00 -07:00
  :description: "Picking an encryption algorithm is like choosing a lock for your door. Some are better than others - but there's more to keeping burglars out of your house (or web site) than just the door lock. This talk will review what the crypto tools are and how they fit together with our frameworks to provide trust and privacy for our applications. We'll look under the hood of websites like Facebook, at game-changing exploits like Firesheep, and at how tools from our application layer (Rails,) our protocol layer (HTTP,) and our transport layer (TLS) combine build user-visible features like single sign-on.
MICHAEL SWIETON
I am a software developer at Atomic Object. For more than decade I've crafted code into software of all sorts. I enjoy peeking under the hood of everything, be it math, or software, or board games, or cake."

